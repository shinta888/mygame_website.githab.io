<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>迷いの森 - 探索</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="frame">
    <header>
      <div class="score"><span id="score">0</span> ポイント</div>
      <div class="title">迷いの森</div>
      <div class="timer">残り<span id="sec">60</span>秒</div>
    </header>
    <div class="lead" id="lead">お宝発見！！<br>だが、まだまだありそうだ</div>
    <img id="scene" class="scene" src="./images/start.jpeg" alt="場面">
    <div id="controls" class="row">
      <button id="go" class="btn">進む！</button>
      <button id="back" class="btn">いや、引き返す</button>
    </div>
  </main>
  <script src="./game.js"></script>
</body>
</html>
