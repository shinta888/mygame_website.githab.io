<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>迷いの森</title>
  <style>
    :root{--bg:#f7f2e9;--ink:#222;--muted:#555;--accent:#d33}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:sans-serif;background:var(--bg);color:var(--ink);display:flex;align-items:center;justify-content:center}
    .frame{width:min(920px,92vw);background:#fffdf7cc;padding:clamp(12px,4vw,32px)}
    header{display:grid;grid-template-columns:1fr auto 1fr;align-items:center}
    .score{font-size:20px}
    .timer{font-size:20px;text-align:right}
    .title{place-self:center;font-weight:800;letter-spacing:.1em;padding:8px 18px;background:#5b5da8;color:#e8c6ff;border-radius:6px}
    .lead{text-align:center;margin:24px 0;line-height:1.9;color:var(--muted);font-size:18px}
    .scene {
  display: block;
  max-width: 100%;      /* 画面幅を超えない */
  max-height: 60vh;     /* 画面の高さ60%を超えない */
  height: auto;         /* 高さは自動調整 */
  width: auto;          /* 幅も自動調整 */
  margin: 0 auto;       /* 中央寄せ */
  object-fit: contain;  /* 縦横比を維持して収める */
  border-radius: 6px;
  background: #eee;
}

    .row{display:flex;gap:20px;justify-content:center;margin-top:20px}
    .btn{padding:12px 24px;border:2px solid #333;border-radius:8px;background:#fff;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <main class="frame">
    <header>
      <div class="score"><span id="score">0</span> ポイント</div>
      <div class="title">迷いの森</div>
      <div class="timer">残り<span id="sec">60</span>秒</div>
    </header>
    <div class="lead">お宝がたくさんあるらしい<br>だが、帰って来ることも考えよう！</div>
    <img class="scene" src="./images/start.jpg" alt="迷いの森の入口">
    <div class="row"><a class="btn" href="./game.html">入る！</a></div>
  </main>
</body>
</html>
