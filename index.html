<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>迷いの森</title>
  <style>
    .ranking{
      margin-top: 24px;
      font-size: 14px;
      color: #333;
      text-align: left;   /* 左寄せ */
}
    .ranking h2{
      margin: 0 0 8px;
      font-size: 16px;
}
    .ranking ol{
      margin: 0;
      padding-left: 1.5em;
}
    .ranking li{
      line-height: 1.6;
}

    :root{--bg:#f7f2e9;--ink:#222;--muted:#555;--accent:#d33}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:sans-serif;background:var(--bg);color:var(--ink);display:flex;align-items:center;justify-content:center}
    .frame{width:min(920px,100%);margin: 0 auto;background:#fffdf7cc;padding:clamp(12px,4vw,32px)}
    header{display:grid;grid-template-columns:1fr auto 1fr;align-items:center}
    .score{font-size:20px}
    .timer{font-size:20px;text-align:right}
    .title{place-self:center;font-weight:800;letter-spacing:.1em;padding:8px 18px;background:#5b5da8;color:#e8c6ff;border-radius:6px}
    .lead{text-align:center;margin:24px 0;line-height:1.9;color:var(--muted);font-size:18px}
    .scene{display: block;
  width: auto !important;
  height: auto;
  max-width: 100%;
  max-height: 60vh;
  margin: 0 auto;
  object-fit: contain;
  border-radius: 6px;
  background: #eee;
  box-shadow: 0 8px 24px rgba(0,0,0,.12);}
    .row{display:flex;gap:20px;justify-content:center;margin-top:20px}
    .btn{padding:12px 24px;border:2px solid #333;border-radius:8px;background:#fff;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <main class="frame">
    <header>
      <div class="score"><span id="score">0</span> ポイント</div>
      <div class="title">迷いの森</div>
      <div class="timer">残り<span id="sec">60</span>秒</div>
    </header>
    <div class="lead">お宝がたくさんあるらしい<br>だが、帰って来ることも考えよう！</div>
    <img class="scene" src="./images/start.jpg" alt="迷いの森の入口">
        <div class="row"><a class="btn" href="./game.html">入る！</a></div>
    

    <!-- ▼ ランキング表示エリア ▼ -->
    <div class="ranking">
      <h2>ランキング</h2>
      <ol id="ranking-list"></ol>
    </div>
    <!-- ▲ ランキング表示エリア ▲ -->

<script type="module">
  import { ref, query, orderByChild, limitToLast, get }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  async function loadRanking(){
    const db = window.firebaseDB;

    const q = query(
      ref(db, "ranking"),
      orderByChild("score"),
      limitToLast(10)
    );

    const snapshot = await get(q);

    const list = [];
    snapshot.forEach(child => list.push(child.val()));
    return list.reverse();
  }

  loadRanking().then(rank => {
    const ul = document.getElementById("ranking-list");
    if (!ul) return;

    rank.forEach((r, i) => {
      const li = document.createElement("li");
      li.textContent = `${i+1}位： ${r.name} … ${r.score} pt`;
      ul.appendChild(li);
    });

    if (rank.length === 0){
      ul.innerHTML = "<li>まだ記録がありません</li>";
    }
  });
</script>



  </main>
</body>
</html>
